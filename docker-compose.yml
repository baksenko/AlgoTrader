version: "3.9"

services:
  # ── Redis (Message Broker / Cache) ─────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: algotrader-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ── PostgreSQL (Analytics persistence) ─────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: algotrader-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: algotrader_db
      POSTGRES_USER: algotrader
      POSTGRES_PASSWORD: algotrader_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algotrader -d algotrader_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
